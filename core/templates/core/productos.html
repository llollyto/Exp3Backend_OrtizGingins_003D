{% extends "core/Includes/base.html" %}
{% block body %}

<div class="row text-center">
    <h1>  Productos  </h1>

</div>
{% load humanize %}
{% load static%}



<div class="container">
  <div class="row">
    {% for pr in Producto %}
    <div class="col-lg-4 col-md-6 col-sm-12">
    <div class="card m-4 cards" >
      <img src="{{pr.imagen.url}}" class="monitas img-fluid">
      <div class="card-body">
        <h5 class="card-title">{{pr.nombre}}</h5>
        <p class="card-text">{{pr.descripcion}}</p>
        <a href="#" class="btn btn-primary">$ {{pr.precio|intcomma }}</a>
      </div>
    </div>
  </div>
    {% endfor %}
  </div>
</div>

    {% endblock %}
